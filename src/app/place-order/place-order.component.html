<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>
          <a href="/">My Ecommerce Site</a>

          <span class="pull-right">
            <a href="cart.html"
              >Cart {{ "(" + orderedProducts.length + ")" }}</a
            >
          </span>
        </h1>
        <hr />
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">Place Order</div>
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <table class="table table-striped">
                  <thead class="table-head">
                    <tr>
                      <td>Product Name</td>
                      <td>Quntity</td>
                      <td>SubTotal</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of orderedProducts">
                      <td>{{ product.name }}</td>
                      <td>{{ product.quantity }}</td>
                      <td>
                        <i class="fa fa-inr"></i
                        >{{ product.price * product.quantity }}
                      </td>
                    </tr>

                    <tr>
                      <td><strong>Total</strong></td>
                      <td>
                        <strong>{{ calculateTotQuantity() }}</strong>
                      </td>
                      <td>
                        <strong
                          ><i class="fa fa-inr"></i>{{ calculateTotal() }}
                        </strong>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <br />

                <br />
                <div class="form-group">
                  <label for="inputName3" class="col-sm-2 control-label"
                    >Enter Order Details</label
                  >
                </div>
                <div class="form-group">
                  <label for="inputName3" class="col-sm-2 control-label"
                    >Name</label
                  >
                  <div class="col-sm-6">
                    <input
                      class="form-control"
                      id="inputName3"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label"
                    >Address</label
                  >
                  <div class="col-sm-6">
                    <textarea
                      class="form-control"
                      id="inputEmail3"
                      placeholder="Deliver Address"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <div class="col-sm-6">
                    <a href="" class="btn btn-warning">Confirm Order</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /.container -->
  </body>
</html>
