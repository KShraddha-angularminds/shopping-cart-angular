<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview</title>
  </head>

  <body>
    <div class="container">
      <h1>
        <a href="/">My Ecommerce Site</a>
        <span class="pull-right">
          <a routerLink="/cart">Cart {{ "(" + cartProducts.length + ")" }}</a>
        </span>
      </h1>
      <!-- {{ allProducts | json }} -->
      <hr />
      <div class="row">
        <div class="col-sm-12">
          <div style="margin: 25px 0">
            <label for="" class="control-label">Sort by:</label>
            <select name="" id="" (change)="sortProducts($event)">
              <option value="">Default</option>
              <option value="High to Low">High to Low</option>
              <option value="Low to High">Low to High</option>
            </select>
          </div>
        </div>
      </div>

      <hr />
      <div class="row rf">
        <div
          *ngFor="
            let product of allProducts.slice(0, itemPerPage);
            let i = index
          "
        >
          <div class="col-md-3 item">
            <div class="bg-info">
              <img
                [src]="baseURL + '/' + product.image"
                width="100"
                height="200"
              />
              <p>{{ product.name }}</p>
              <p><i class="fa fa-inr"></i>{{ product.price }}</p>
              <button
                class="btn btn-warning"
                (click)="addToCart(product)"
                [disabled]="showButtonHandler(product)"
              >
                Add to Cart
              </button>
            </div>
            <hr />
          </div>
        </div>
      </div>
      <div class="col-sm-4 text-right">
        <div>
          <label for="" class="control-label"> Items Per Page: </label>
          <select name="" id="" (change)="setProductPerPage($event)">
            <!-- onChange={(e) => setPerPage(e.target.value)} -->
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
      <br />
    </div>
  </body>
</html>
